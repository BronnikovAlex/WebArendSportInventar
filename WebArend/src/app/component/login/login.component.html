<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Login Template</title>
  <meta name="author" content="Your Name">
  <meta name="description" content="">

  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

    .font-family-karla {
      font-family: karla;
    }
  </style>
</head>

<body class="bg-white font-family-karla h-screen">

<div class="max-w-md mx-auto my-10 p-6 bg-white rounded-md shadow-md">
  <h2 class="text-4xl font-semibold mb-8">Вход</h2>

  <!-- Форма входа -->
  <form (ngSubmit)="login()" method="post " class="space-y-4">
    <div>
      <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Логин</label>
      <input id="login" name="login" type="text" [(ngModel)]="user.login" class="w-full px-3 py-2 border rounded-md"
             required>
    </div>

    <div class="password-container">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
      <input id="password" name="password" type="password" [(ngModel)]="user.password"
             class="w-full px-3 py-2 border rounded-md" required>
      <label class="show-password text-blue-500" (click)="togglePasswordVisibility()">Просмотеть пароль️</label>
    </div>

    <div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">
        Войти
      </button>
    </div>
  </form>

  <div class="text-gray-700">
    Нет аккаунта? <a routerLink="/registration" class="text-blue-500">Зарегистрируйтесь</a>.
  </div>

  <div *ngIf="errorMessage" class="bg-red-500 text-white p-2 mb-2 rounded-md w-full">
    {{ errorMessage }}
  </div>
</div>
</body>

</html>
